<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      .star {
        width: 360px;
        aspect-ratio: 1;
        background: #f8ca00;
        clip-path: polygon(
          50% 0,
          calc(50% * (1 + sin(0.4turn))) calc(50% * (1 - cos(0.4turn))),
          calc(50% * (1 - sin(0.2turn))) calc(50% * (1 - cos(0.2turn))),
          calc(50% * (1 + sin(0.2turn))) calc(50% * (1 - cos(0.2turn))),
          calc(50% * (1 - sin(0.4turn))) calc(50% * (1 - cos(0.4turn)))
        );
      }
      /* Write your CSS Code here */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0; 
      }

      .flag {
        width: 900px;
        height: 600px;
        background-color: #c8102e; 
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; 
      }

      .flag p {
        color: white; 
        font-size: 36px; 
        margin: 20px 0; 
        z-index: 1; 
      }

      .flag div {
        position: relative; 
      }

      .star {
        width: 380px; 
        aspect-ratio: 1; 
        background: #f8ca00;
        clip-path: polygon(
          50% 0,
          calc(50% * (1 + sin(0.4turn))) calc(50% * (1 - cos(0.4turn))),
          calc(50% * (1 - sin(0.2turn))) calc(50% * (1 - cos(0.2turn))),
          calc(50% * (1 + sin(0.2turn))) calc(50% * (1 - cos(0.2turn))),
          calc(50% * (1 - sin(0.4turn))) calc(50% * (1 - cos(0.4turn)))
        );
        position: absolute;
        top: 50%; /* Center the star vertically */
        left: 50%; /* Center the star horizontally */
        transform: translate(-50%, -50%); /* Centering adjustment */
      }
    </style>
  </head>

  <!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the Star is width 380px.
Hint 2: You can use CSS inspection to get the colors from
-->
  <body>
    <div class="flag">
      <p>Việt Nam Quyết thắng</p>
      <div>
        <div class="star"></div>
      </div>
    </div>
  </body>
</html>
